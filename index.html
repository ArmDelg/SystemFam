<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Gestión de Finanzas Familiares</title>
</head>
<body>
  <header>
    <h1>Gestión de Finanzas Familiares</h1>
  </header>
  <main>
    

    <section id="balance">
      <h2>Balance General</h2>
      <table id="balance-table">
        <!-- La tabla de balance general se generará con JavaScript -->
      </table>
    </section>
    </section>

    <section id="ingresos">
      <h2>Ingresos</h2>
      <table id="ingresos-table">
        <tr>
          <th>Categoría</th>
          <th>Descripción</th>
          <th>Total Gastado</th>
        </tr>
      </table>
    </section>
    
    <section id="gastos">
      <h2>Gastos</h2>
      <table id="gastos-table">
        <tr>
          <th>Categoría</th>
          <th>Descripción</th>
          <th>Total Gastado</th>
        </tr>
      </table>
    </section>


    <section id="meses">
      <h2>Registro Mensual</h2>
      <form id="registro-form">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required>
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" required>
        <label for="categoria">Categoría:</label>
        <select id="categoria" required>
          <option value="vivienda">Vivienda</option>
          <option value="alimento">Alimento</option>
          <option value="seguros">Seguros</option>
          <option value="educacion">Educación</option>
          <option value="viajes">Viajes y Paseos</option>
          <option value="personales">Gastos Personales</option>
          <option value="inversiones">Inversiones</option>
          <option value="deudas">Deudas</option>
          <option value="ahorro">Ahorro</option>
          <option value="empresa">Empresa</option>
        </select>
        <label for="tipo">Tipo:</label>
        <select id="tipo" required>
          <option value="Ingreso">Ingreso</option>
          <option value="Gasto">Gasto</option>
        </select>
        <label for="monto">Monto:</label>
        <input type="number" id="monto" required>
        <button type="button" id="agregar-btn">Agregar Registro</button>
      </form>
      <table id="meses-table">
        <!-- La tabla de registro mensual se generará con JavaScript -->
      </table>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Finanzas Familiares</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
