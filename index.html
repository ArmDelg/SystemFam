<!DOCTYPE html>
<html>
<head>
  <title>Registro Finanzas Familiares</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <h1>Registro Finanzas Familiares</h1>
  
  <div id="formulario">
    <label>Fecha:</label>
    <input type="date" id="fecha">
    
    <label>Concepto:</label>
    <input type="text" id="concepto">

    <label>Monto:</label>
    <input type="number" id="monto">

    <label>Categoría:</label>
    <select id="categoria">
      <option value="ingreso">Ingreso</option>
      <option value="gasto">Gasto</option>
    </select>

    <button onclick="agregarRegistro()">Agregar</button>
  </div>

  <h2>Registros</h2>
  
  <table id="registros">
    <tr>
      <th>Fecha</th>
      <th>Concepto</th>
      <th>Monto</th>
      <th>Categoría</th>
    </tr>
  </table>

  <script src="script.js"></script>
  <script src="firebase.js"></script>



</body>
</html>
